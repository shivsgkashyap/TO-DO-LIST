<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/2e561e42a9.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <header>
        <h1>todos</h1>
      </header>

      <main class="container">
        <div class="input-box">
          <button class="complete-all">></button>
          <input type="text" placeholder="What needs to be done?" autofocus />
        </div>

        <section class="items-wrapper">
          <div class="items"></div>
        </section>

        <div class="toolbar">
          <span class="todo-count"
            ><span class="list-count">2 </span> items left</span>
          <span class="filters">
            <span class="filter">
              <button class="all-filter">All</button>
            </span>
            <span class="filter">
              <button class="active-filter">Active</button>
            </span>
            <span class="filter">
              <button class="completed-fliter">Completed</button>
            </span>
          </span>
          <button class="clear-completed">Clear Completed</button>
        </div>
      </div>
      </main>

    <script src="script.js"></script>
  </body>
</html>
